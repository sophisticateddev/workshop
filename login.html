<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <section class="all">
    <div class="row">
      <div class="col-sm-6 login">
        <div class="container">
          <div class="login-header d-flex justify-content-between align-items-center my-5">
            <img src="./img/Traindemy- workshop- Horizontal.png" class="logo">
            <a href="#">Home</a>
          </div>
          <h3 class="login-heading">Good to see you back!</h3>
          <p class="login-p">Please login to your account</p>
          <form class="login-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="davidolubiri@gmail.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
            </div>
              <a href="#">Forgot password?</a>
            <div class="login-button d-flex justify-content-between mt-3">
              <button type="submit" class="btn btn-login-main">Log in</button>
              <button type="submit" class="btn btn-signup-outline">Sign up</button>
            </div>
          </form>
        </div>
        <div class="Login-socials text-center mt-5">
          <a href="www.facebook.com/traindemy" target="_blank" class="pr-5"><i class="fab fa-facebook-square fa-2x"></i></a>
          <a href="www.twitter.com/traindemy" target="_blank" class="pr-5"><i class="fab fa-twitter-square fa-2x"></i></a>
          <a href="www.instagram.com/traindemy" target="_blank" class="pr-5"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="www.youtube.com/traindemy" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
        </div>
      </div>
      <div class="col-sm-6 login-image">
        <div class="login-overlay"></div>
        <img src="./img/Dots.svg"  class="dots" alt="">
        <h1 class="login-text">Move on to making money with your tools</h1>
        <img src="./img/arrow.svg" class="arrow" alt="">
        <!--<img src="./img/Login-img.png" class="img-fluid">-->
      </div>
    </div>
  </section>
  


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
</body>
</html>
